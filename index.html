<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./dist/Vue.js"></script>
</head>
<body>
    <div id="app" class="hh" style="color: red; font-size: 12px;">
        <h1>{{ fullName }}</h1>
    </div>
    <script>
        window.vue = new Vue({
            el: '#app',
            data() {
                return {
                    // msg: 'hello',
                    // a: 2,
                    // b: {a: 4},
                    // list: [1,2,3],
                    // arr: [{a: 1}],
                    firstName: 'si',
                    lastName: 'qi',
                }
            },
            computed: {
                fullName() {
                    return this.firstName + this.lastName;
                }
            }
        })
        setTimeout(() => {
            vue.lastName = 'yu'
            console.log(vue.fullName)
        }, 1000)
        
    </script>
</body>
</html>
