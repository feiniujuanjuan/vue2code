<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./dist/Vue.js"></script>
</head>
<body>
    <div id="app" class="hh" style="color: red; font-size: 12px;">
        {{ msg }}{{ a }}gg
        <h1>{{ msg }}</h1>
        {{ list }}
    </div>
    <script>
        Vue.Mixin({
            created: function a() {
                console.log('a')
            }
        })
        Vue.Mixin({
            created: function b() {
                console.log('b')
            }
        })
        window.vue = new Vue({
            el: '#app',
            data() {
                return {
                    msg: 'hello',
                    a: 2,
                    b: {a: 4},
                    list: [1,2,3],
                    arr: [{a: 1}]
                }
            },
            beforeCreate() {
                console.log('beforeCreate');
            },
            created() {
                console.log('created');
            },
            beforeMount() {
                console.log('beforeMount')
            },
            mounted() {
                console.log('mounted')
            },
            updated() {
                console.log('updated')
            }
        })
        setTimeout(()=>{
            vue.msg = 'wsq'
            vue.list.push(4)
            vue.list.push(5)
            console.log(vue.$el.innerHTML)
            vue.$nextTick(()=>{
                console.log(vue.$el.innerHTML)
            })
        },1000)
        setTimeout(()=>{
            vue.msg = 'zsy'
            console.log(vue.$el.innerHTML)
            vue.$nextTick(()=>{
                console.log(vue.$el.innerHTML)
            })
        },3000)
    </script>
</body>
</html>
